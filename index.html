        function fillInfo(e, table){

                                //if both questions and solutions are present fill both
                    if(e.resourceName != "" && e.resourceSolutionName != "" ){
                        table.innerHTML += '<tr><td> <i class="fa fa-fw fa-file"></i> <a href =' + e.resourceLink + ' target="_blank">'+ e.resourceName+' </a></td><td>  <i class="fa fa-fw fa-file"></i>  <a href =' + e.resourceSolutionLink + ' target="_blank">'+ e.resourceSolutionName+'</a></td></tr>';
                    }
                    //if only questions available fill questions
                    else if (e.resourceName == "" ){
                        table.innerHTML += '<tr><td></td><td> <i class="fa fa-fw fa-file"></i>  <a href =' + e.resourceSolutionLink + ' target="_blank">'+ e.resourceSolutionName+'</a></td></tr>';
                    }
                    //if only solutions available fill solutions
                    else if (e.resourceSolutionName == ""){
                        table.innerHTML += '<tr><td> <i class="fa fa-fw fa-file"></i> <a href =' + e.resourceLink + ' target="_blank">'+ e.resourceName+' </a></td><td></td></tr>';
                    }
        }
        function inflateTable(courseNumber, tableName, resourceType){
            var table = document.getElementById(tableName);

            if(resourceType == "examResources"){
                $('#exam_resources').html('<thead><tr><th class="col-lg-6">Exams </th><th class="col-lg-6">Solutions if Available</th></tr></thead><tbody></tbody>');

                jsonDataObj[courseNumber].examResources.forEach(function(e) {
                    fillInfo(e, table);
                });
            }
            else if(resourceType == "test1Resources"){
                $('#test1_resources').html('<thead><tr><th class="col-lg-6">Test 1 </th><th class="col-lg-6">Solutions if Available</th></tr></thead><tbody></tbody>');

                jsonDataObj[courseNumber].test1Resources.forEach(function(e) {
                    fillInfo(e, table);
                });
            }  
            else if(resourceType == "test2Resources"){
                $('#test2_resources').html('<thead><tr><th class="col-lg-6">Test 2 </th><th class="col-lg-6">Solutions if Available</th></tr></thead><tbody></tbody>');
                jsonDataObj[courseNumber].test2Resources.forEach(function(e) {
                    fillInfo(e, table);
                });
            }
            else if(resourceType == "otherResources"){
                $('#other_resources').html('<thead><tr><th class="col-lg-6">Other Resources </th><th class="col-lg-6">Solutions if Available</th></tr></thead><tbody></tbody>');
                jsonDataObj[courseNumber].otherResources.forEach(function(e) {
                    fillInfo(e, table);
                });
            }  
        }
        function updatePage(index){
            $('html, body').animate({ scrollTop: 0 }, 0);
            //update currentpage variable
            currentCourse = jsonDataObj[index].courseName;

            $('#dashboardId').empty();
            $("#dashboardId").append([currentCourse]);

            $('#breadcrumbNameId').empty();
            $("#breadcrumbNameId").append(" " +currentCourse);

            $('#headerNameId').empty();
            var nameHead = document.getElementById('headerNameId');
//            nameHead.innerHTML += currentCourse+' <small>Resources</small>';
            nameHead.innerHTML += currentCourse;

            exam_resources.style.display = 'table';
            test1_resources.style.display = 'table';
            test2_resources.style.display = 'table';
            other_resources.style.display = 'table';

            document.getElementById('mainMenuStuffId').style.display = 'none';
            document.getElementById('allresourcesdiv').style.display = 'block';


            inflateTable(index, "exam_resources", "examResources");
            inflateTable(index, "test1_resources", "test1Resources");
            inflateTable(index, "test2_resources", "test2Resources");
            inflateTable(index, "other_resources", "otherResources");
            
            if(jsonDataObj[index].examResources.length == 0) {
                exam_resources.style.display = 'none';
            }
            if(jsonDataObj[index].test1Resources.length == 0) {
                test1_resources.style.display = 'none';
            }
            if(jsonDataObj[index].test2Resources.length == 0) {
                test2_resources.style.display = 'none';
            }
            if(jsonDataObj[index].otherResources.length == 0) {
                other_resources.style.display = 'none';
            }
            
            updateSideNav();
        }

                
        function showMain(){
            $('html, body').animate({ scrollTop: 0 }, 0);
            //change current Course to home when home on sidenav is clicked
            currentCourse = "home";

            $('#dashboardId').empty();
            $('#breadcrumbNameId').empty();
//            $("#breadcrumbNameId").html('<li class="active"><i class="fa fa-dashboard"></i> Dashboard</li>');
            
            $('#headerNameId').empty();
            var nameHead = document.getElementById('headerNameId');
            nameHead.innerHTML += "Welcome! <small>We've hand picked the best resources out there for you</small>";
            

            
            document.getElementById('mainMenuStuffId').style.display = 'block';
            document.getElementById('allresourcesdiv').style.display = 'none';
            
            //add to all cources table
            $('#allCoursesTable').empty();
            var table_allCourses = document.getElementById('allCoursesTable');
            for( e = 0 ; e < jsonDataObj.length; e++){
                var totRes = jsonDataObj[e].examResources.length + jsonDataObj[e].test1Resources.length + jsonDataObj[e].test2Resources.length + jsonDataObj[e].otherResources.length;

//            table_allCourses.innerHTML += "<li class='active'><a id="+ e.id +"href ='#' onclick='updatePage("+ e.index +");return false;' ><i class='fa fa-fw "+e.icon+"' ></i> "+ e.courseName+" "+ e.courseCode+"</a></li>";
                
                table_allCourses.innerHTML += '<tr><td> <i class="fa fa-fw fa-file"></i> <a href ="#" onclick="updatePage('+ jsonDataObj[e].index +');return false;" >'+ jsonDataObj[e].courseName+ ' '+ jsonDataObj[e].courseCode+' </a></td> <td>'+ jsonDataObj[e].faculty +'</td> <td>'+ totRes +'</td> </tr>';

            }
            

            updateSideNav();
            
            
            

        }
        function calculateTotalFiles(){
            var sum = 0;
            jsonDataObj.forEach(function(e) {
                sum = sum +  e.examResources.length;
                sum = sum + e.test1Resources.length;
                sum = sum + e.test2Resources.length;
                sum = sum + e.otherResources.length;

            });
            console.log("sum: "+sum);
            return sum;
        }
        
        function calculateTotalCourses(){
            return jsonDataObj.length;
        }
        
        if(currentCourse == "home"){
            showMain();
        }

        $('#property_num_of_courses').append(""+calculateTotalCourses());
        $('#property_total_files').append(""+calculateTotalFiles());
    
        
        updateSideNav();

    </script>

    <script src="js/bootstrap.min.js"></script>
